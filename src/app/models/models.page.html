<ion-header>
  <ion-toolbar>
    <ion-title>models</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let model of models" [routerLink]="['/models',model.id]">
      <ion-avatar slot="start">
        <ion-img [src]="model.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>{{model.nombre}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='newmodel()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
