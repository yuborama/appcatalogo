<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="models"></ion-back-button>
    </ion-buttons>
    <ion-title>{{model.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger"(click)="deletem()">
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="model.imageURL" class="ion-no-padding">
        </ion-img>
        <ion-row>
          <ion-col class="ion-align-self-start">
            <h2>{{model.ganancia}}</h2>
          </ion-col>
          <ion-col class="ion-align-self-center">
          </ion-col>
          <ion-col class="ion-align-self-end">
            <ion-label>
              <h1 class="ion-text-right" slot="start">{{model.precio}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-list *ngIf="model.materials && model.materials.length>0">
          <ion-item *ngFor="let material of model.materials">
            {{material}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
